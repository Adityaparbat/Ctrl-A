<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Welfare Schemes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header h1 i {
            margin-right: 0.5rem;
            color: #ffd700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info span {
            color: white;
            font-weight: 500;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            /* Ensure modal fits viewport and body scrolls */
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        /* Table Styles */
        .schemes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .schemes-table th,
        .schemes-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .schemes-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .schemes-table tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-buttons .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding: 1rem 0 0 0;
            border-top: 1px solid #e1e5e9;
            /* Keep actions visible at the bottom while scrolling */
            position: sticky;
            bottom: 0;
            background: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                max-height: 90vh;
            }

            .modal-header {
                padding: 1rem;
            }

            .modal-body {
                padding: 1rem;
            }

            .schemes-table {
                font-size: 0.9rem;
            }

            .schemes-table th,
            .schemes-table td {
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-cogs"></i> Admin Panel - Welfare Schemes</h1>
        <div class="user-info">
            <span id="adminWelcome">Welcome, Admin</span>
            <button onclick="adminLogout()" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="admin-panel">
            <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalSchemes">0</h3>
                    <p>Total Schemes</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeSchemes">0</h3>
                    <p>Active Schemes</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalStates">0</h3>
                    <p>States Covered</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalTypes">0</h3>
                    <p>Disability Types</p>
                </div>
            </div>
        </div>

        <!-- Manage Schemes Button -->
        <div class="admin-panel">
            <div style="text-align: center; margin: 2rem 0;">
                <button class="btn btn-primary" onclick="showManageSchemesModal()" style="font-size: 1.2rem; padding: 1rem 2rem;">
                    <i class="fas fa-cogs"></i> Manage Schemes
                </button>
            </div>
        </div>
    </div>

    <!-- Scheme Management Modal -->
    <div id="schemesModal" class="modal">
        <div class="modal-content" style="max-width: 90%; max-height: 90vh;">
            <div class="modal-header">
                <h2>Manage Schemes</h2>
                <span class="close" onclick="closeModal('schemesModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="showAddSchemeModal()">Add New Scheme</button>
                </div>
                <div id="schemesTableContainer">
                    <table class="schemes-table" id="schemesTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>State</th>
                                <th>Disability Type</th>
                                <th>Support Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schemesTableBody">
                            <tr>
                                <td colspan="5" class="loading">
                                    <i class="fas fa-spinner"></i>
                                    <p>Loading schemes...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Scheme Modal -->
    <div id="schemeFormModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="schemeFormTitle">Add New Scheme</h2>
                <span class="close" onclick="closeModal('schemeFormModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="schemeForm">
                    <input type="hidden" id="schemeId">
                    <div class="form-group">
                        <label for="schemeName">Scheme Name:</label>
                        <input type="text" id="schemeName" required>
                    </div>
                    <div class="form-group">
                        <label for="schemeDescription">Description:</label>
                        <textarea id="schemeDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="schemeState">State:</label>
                        <input type="text" id="schemeState" required>
                    </div>
                    <div class="form-group">
                        <label for="schemeDisabilityType">Disability Type:</label>
                        <select id="schemeDisabilityType" required>
                            <option value="visual_impairment">Visual Impairment</option>
                            <option value="hearing_impairment">Hearing Impairment</option>
                            <option value="mobility_impairment">Mobility Impairment</option>
                            <option value="intellectual_disability">Intellectual Disability</option>
                            <option value="autism">Autism</option>
                            <option value="cerebral_palsy">Cerebral Palsy</option>
                            <option value="multiple_disabilities">Multiple Disabilities</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="schemeSupportType">Support Type:</label>
                        <select id="schemeSupportType" required>
                            <option value="financial">Financial</option>
                            <option value="educational">Educational</option>
                            <option value="medical">Medical</option>
                            <option value="employment">Employment</option>
                            <option value="assistive_devices">Assistive Devices</option>
                            <option value="transportation">Transportation</option>
                            <option value="housing">Housing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="schemeApplyLink">Apply Link:</label>
                        <input type="url" id="schemeApplyLink" required>
                    </div>
                    <div class="form-group">
                        <label for="schemeEligibility">Eligibility:</label>
                        <textarea id="schemeEligibility"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="schemeBenefits">Benefits:</label>
                        <textarea id="schemeBenefits"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="schemeContactInfo">Contact Info:</label>
                        <input type="text" id="schemeContactInfo">
                    </div>
                    <div class="form-group">
                        <label for="schemeValidityPeriod">Validity Period:</label>
                        <input type="text" id="schemeValidityPeriod">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('schemeFormModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="schemeSubmitBtn">Add Scheme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let adminToken = localStorage.getItem('adminToken');
        let currentAdmin = null;

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Statistics loading
        async function loadStatistics() {
            try {
                // Mock statistics for now
                document.getElementById('totalSchemes').textContent = '25';
                document.getElementById('activeSchemes').textContent = '23';
                document.getElementById('totalStates').textContent = '15';
                document.getElementById('totalTypes').textContent = '7';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Scheme management functions
        function showManageSchemesModal() {
            showModal('schemesModal');
            loadSchemes();
        }

        async function loadSchemes() {
            try {
                // First, try to get admin token by logging in
                if (!adminToken) {
                    await getAdminToken();
                }

                const response = await fetch('http://127.0.0.1:8001/api/v1/admin/schemes', {
                    headers: {
                        'Authorization': `Bearer ${adminToken || 'mock-token'}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displaySchemes(data.schemes || []);
                } else if (response.status === 401) {
                    // Token expired or invalid, try to get new token
                    await getAdminToken();
                    // Retry the request
                    const retryResponse = await fetch('http://127.0.0.1:8001/api/v1/admin/schemes', {
                        headers: {
                            'Authorization': `Bearer ${adminToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (retryResponse.ok) {
                        const data = await retryResponse.json();
                        displaySchemes(data.schemes || []);
                    } else {
                        throw new Error('Authentication failed');
                    }
                } else {
                    throw new Error(`API returned ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading schemes:', error);
                // Fallback to mock data
                displaySchemes(getMockSchemes());
                showAlert('Using demo data - API server may not be running', 'error');
            }
        }

        async function getAdminToken() {
            try {
                // Attempt login with expected credentials
                let response = await fetch('http://127.0.0.1:8001/api/v1/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.access_token;
                    localStorage.setItem('adminToken', adminToken);
                    console.log('Admin token obtained successfully');
                    return;
                }

                // If login failed, try to register and then login again
                if (response.status === 401) {
                    const registerResp = await fetch('http://127.0.0.1:8001/api/v1/admin/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: 'admin', password: 'password' })
                    });

                    // Ignore register response body; try login again regardless
                    response = await fetch('http://127.0.0.1:8001/api/v1/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: 'admin', password: 'password' })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        adminToken = data.access_token;
                        localStorage.setItem('adminToken', adminToken);
                        console.log('Admin token obtained successfully after registration');
                        return;
                    }
                }

                console.log('Admin auth failed, using mock token');
                adminToken = 'mock-token';
            } catch (error) {
                console.error('Error getting admin token:', error);
                adminToken = 'mock-token';
            }
        }

        function getMockSchemes() {
            return [
                {
                    id: '1',
                    name: 'Disability Pension Scheme',
                    state: 'Gujarat',
                    disability_type: 'visual_impairment',
                    support_type: 'financial'
                },
                {
                    id: '2',
                    name: 'Assistive Device Support',
                    state: 'Maharashtra',
                    disability_type: 'mobility_impairment',
                    support_type: 'assistive_devices'
                },
                {
                    id: '3',
                    name: 'Educational Support Program',
                    state: 'Karnataka',
                    disability_type: 'hearing_impairment',
                    support_type: 'educational'
                }
            ];
        }

        function displaySchemes(schemes) {
            const tbody = document.getElementById('schemesTableBody');
            if (schemes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem; color: #6c757d;">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                            No schemes found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = schemes.map(scheme => `
                <tr>
                    <td>${scheme.name}</td>
                    <td>${scheme.state}</td>
                    <td>${scheme.disability_type.replace('_', ' ')}</td>
                    <td>${scheme.support_type.replace('_', ' ')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="editScheme('${scheme.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteScheme('${scheme.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showAddSchemeModal() {
            document.getElementById('schemeFormTitle').textContent = 'Add New Scheme';
            document.getElementById('schemeSubmitBtn').textContent = 'Add Scheme';
            document.getElementById('schemeForm').reset();
            document.getElementById('schemeId').value = '';
            showModal('schemeFormModal');
        }

        function editScheme(schemeId) {
            // For now, just show the form with the scheme ID
            document.getElementById('schemeFormTitle').textContent = 'Edit Scheme';
            document.getElementById('schemeSubmitBtn').textContent = 'Update Scheme';
            document.getElementById('schemeId').value = schemeId;
            
            // In a real implementation, you would fetch the scheme data and populate the form
            showModal('schemeFormModal');
        }

        async function deleteScheme(schemeId) {
            if (!confirm('Are you sure you want to delete this scheme?')) return;

            try {
                // Ensure we have a valid token
                if (!adminToken || adminToken === 'mock-token') {
                    await getAdminToken();
                }

                const response = await fetch(`http://127.0.0.1:8001/api/v1/admin/schemes/${schemeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken || 'mock-token'}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showAlert('Scheme deleted successfully!', 'success');
                    loadSchemes();
                } else if (response.status === 401) {
                    // Token expired, try to get new token and retry
                    await getAdminToken();
                    const retryResponse = await fetch(`http://127.0.0.1:8001/api/v1/admin/schemes/${schemeId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${adminToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (retryResponse.ok) {
                        showAlert('Scheme deleted successfully!', 'success');
                        loadSchemes();
                    } else {
                        throw new Error('Authentication failed');
                    }
                } else {
                    showAlert('Failed to delete scheme', 'error');
                }
            } catch (error) {
                console.error('Error deleting scheme:', error);
                showAlert('Failed to delete scheme - API server may not be running', 'error');
            }
        }

        // Form submission
        document.getElementById('schemeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const schemeId = document.getElementById('schemeId').value;
            const isEdit = schemeId !== '';

            const schemeData = {
                name: document.getElementById('schemeName').value,
                description: document.getElementById('schemeDescription').value,
                state: document.getElementById('schemeState').value,
                disability_type: document.getElementById('schemeDisabilityType').value,
                support_type: document.getElementById('schemeSupportType').value,
                apply_link: document.getElementById('schemeApplyLink').value,
                eligibility: document.getElementById('schemeEligibility').value,
                benefits: document.getElementById('schemeBenefits').value,
                contact_info: document.getElementById('schemeContactInfo').value,
                validity_period: document.getElementById('schemeValidityPeriod').value
            };

            try {
                // Ensure we have a valid token
                if (!adminToken || adminToken === 'mock-token') {
                    await getAdminToken();
                }

                let response;
                if (isEdit) {
                    response = await fetch(`http://127.0.0.1:8001/api/v1/admin/schemes/${schemeId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken || 'mock-token'}`
                        },
                        body: JSON.stringify(schemeData)
                    });
                } else {
                    response = await fetch('http://127.0.0.1:8001/api/v1/admin/schemes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken || 'mock-token'}`
                        },
                        body: JSON.stringify(schemeData)
                    });
                }

                if (response.ok) {
                    showAlert(isEdit ? 'Scheme updated successfully!' : 'Scheme added successfully!', 'success');
                    closeModal('schemeFormModal');
                    loadSchemes();
                } else if (response.status === 401) {
                    // Token expired, try to get new token and retry
                    await getAdminToken();
                    const retryResponse = await fetch(isEdit ? 
                        `http://127.0.0.1:8001/api/v1/admin/schemes/${schemeId}` : 
                        'http://127.0.0.1:8001/api/v1/admin/schemes', {
                        method: isEdit ? 'PUT' : 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        body: JSON.stringify(schemeData)
                    });
                    
                    if (retryResponse.ok) {
                        showAlert(isEdit ? 'Scheme updated successfully!' : 'Scheme added successfully!', 'success');
                        closeModal('schemeFormModal');
                        loadSchemes();
                    } else {
                        throw new Error('Authentication failed');
                    }
                } else {
                    const data = await response.json();
                    showAlert('Failed to save scheme: ' + (data.detail || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error saving scheme:', error);
                showAlert('Failed to save scheme - API server may not be running', 'error');
            }
        });

        // Alert function
        function showAlert(message, type) {
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            // Insert at the top of the container
            const container = document.querySelector('.container');
            container.insertBefore(alert, container.firstChild);
            
            // Remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Admin logout
        async function adminLogout() {
            try {
                const response = await fetch('/api/admin-logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Logged out successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showAlert('Logout failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showAlert('Network error during logout.', 'error');
            }
        }
    </script>
</body>
