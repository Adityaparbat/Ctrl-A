<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ctrl-A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-dark: #1a202c;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            --error-color: #e53e3e;
            --success-color: #38a169;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .signup-header {
            background: var(--gradient);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .signup-header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .signup-subtitle {
            opacity: 0.9;
            font-weight: 300;
        }

        .signup-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-label.required::after {
            content: ' *';
            color: var(--error-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select.error {
            border-color: var(--error-color);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.25rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--error-color); width: 25%; }
        .strength-fair { background: #f6ad55; width: 50%; }
        .strength-good { background: #68d391; width: 75%; }
        .strength-strong { background: var(--success-color); width: 100%; }

        .strength-text {
            font-weight: 500;
        }

        .strength-weak .strength-text { color: var(--error-color); }
        .strength-fair .strength-text { color: #f6ad55; }
        .strength-good .strength-text { color: #68d391; }
        .strength-strong .strength-text { color: var(--success-color); }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            margin-top: 0.25rem;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .error-message {
            background: #fed7d7;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .field-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .signup-container {
                max-width: 100%;
            }

            .signup-header {
                padding: 1.5rem;
            }

            .signup-form {
                padding: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #000000;
                --text-secondary: #333333;
                --border-color: #000000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <a href="/landing" class="back-link" aria-label="Back to home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="signup-header-content">
                <div class="logo">Ctrl-A</div>
                <p class="signup-subtitle">Join our community and unlock your potential</p>
            </div>
        </div>

        <div class="signup-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email" class="form-label required">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <div class="field-hint">We'll use this to send you important updates</div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label required">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="Enter your phone number"
                        required
                        autocomplete="tel"
                    >
                    <div class="field-hint">Include country code (e.g., +1 for US)</div>
                </div>

                <div class="form-group">
                    <label for="disability_type" class="form-label required">Disability Type</label>
                    <select 
                        id="disability_type" 
                        name="disability_type" 
                        class="form-select" 
                        required
                    >
                        <option value="">Select your disability type</option>
                        <option value="visual">Visual Impairment</option>
                        <option value="hearing">Hearing Impairment</option>
                        <option value="mobility">Mobility Impairment</option>
                        <option value="cognitive">Cognitive Impairment</option>
                        <option value="speech">Speech Impairment</option>
                        <option value="multiple">Multiple Disabilities</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="field-hint">This helps us personalize your experience</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label required">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label required">Confirm Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" onclick="openTerms()">Terms of Service</a> and <a href="#" onclick="openPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter" class="checkbox">
                    <label for="newsletter" class="checkbox-label">
                        I'd like to receive updates about new features and accessibility improvements
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span class="loading" id="loading">
                        <div class="spinner"></div>
                        Creating Account...
                    </span>
                    <span id="signupText">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </span>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirm_password');
            const toggleIcon = document.getElementById('confirmPasswordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');

            if (/\d/.test(password)) strength++;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('special character');

            return { strength, feedback };
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const fillDiv = document.getElementById('strengthFill');
            const textDiv = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.className = 'password-strength';
                fillDiv.className = 'strength-fill';
                textDiv.textContent = 'Password strength';
                return;
            }

            const { strength, feedback } = checkPasswordStrength(password);
            
            strengthDiv.className = `password-strength strength-${['weak', 'fair', 'good', 'strong'][Math.min(strength, 3)]}`;
            
            if (strength <= 1) {
                fillDiv.className = 'strength-fill strength-weak';
                textDiv.textContent = 'Weak - ' + feedback.join(', ');
            } else if (strength <= 2) {
                fillDiv.className = 'strength-fill strength-fair';
                textDiv.textContent = 'Fair - ' + feedback.join(', ');
            } else if (strength <= 3) {
                fillDiv.className = 'strength-fill strength-good';
                textDiv.textContent = 'Good - ' + feedback.join(', ');
            } else {
                fillDiv.className = 'strength-fill strength-strong';
                textDiv.textContent = 'Strong password!';
            }
        }

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show/hide loading state
        function setLoading(buttonId, loadingId, textId, isLoading) {
            const button = document.getElementById(buttonId);
            const loading = document.getElementById(loadingId);
            const text = document.getElementById(textId);
            
            if (isLoading) {
                button.disabled = true;
                loading.style.display = 'flex';
                text.style.display = 'none';
            } else {
                button.disabled = false;
                loading.style.display = 'none';
                text.style.display = 'flex';
            }
        }

        // Form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const disabilityType = document.getElementById('disability_type').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const terms = document.getElementById('terms').checked;

            // Clear previous error states
            document.querySelectorAll('.form-input, .form-select').forEach(input => {
                input.classList.remove('error', 'success');
            });

            let isValid = true;
            let errors = [];

            // Email validation
            if (!email) {
                document.getElementById('email').classList.add('error');
                errors.push('Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email').classList.add('error');
                errors.push('Please enter a valid email address');
                isValid = false;
            } else {
                document.getElementById('email').classList.add('success');
            }

            // Phone validation
            if (!phone) {
                document.getElementById('phone').classList.add('error');
                errors.push('Phone number is required');
                isValid = false;
            } else if (!/^\+?1?\d{9,15}$/.test(phone.replace(/\s/g, ''))) {
                document.getElementById('phone').classList.add('error');
                errors.push('Please enter a valid phone number');
                isValid = false;
            } else {
                document.getElementById('phone').classList.add('success');
            }

            // Disability type validation
            if (!disabilityType) {
                document.getElementById('disability_type').classList.add('error');
                errors.push('Please select your disability type');
                isValid = false;
            } else {
                document.getElementById('disability_type').classList.add('success');
            }

            // Password validation
            if (!password) {
                document.getElementById('password').classList.add('error');
                errors.push('Password is required');
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('password').classList.add('error');
                errors.push('Password must be at least 8 characters long');
                isValid = false;
            } else {
                const { strength } = checkPasswordStrength(password);
                if (strength < 2) {
                    document.getElementById('password').classList.add('error');
                    errors.push('Password is too weak. Please use a stronger password');
                    isValid = false;
                } else {
                    document.getElementById('password').classList.add('success');
                }
            }

            // Confirm password validation
            if (!confirmPassword) {
                document.getElementById('confirm_password').classList.add('error');
                errors.push('Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirm_password').classList.add('error');
                errors.push('Passwords do not match');
                isValid = false;
            } else if (password === confirmPassword && password) {
                document.getElementById('confirm_password').classList.add('success');
            }

            // Terms validation
            if (!terms) {
                errors.push('You must agree to the Terms of Service and Privacy Policy');
                isValid = false;
            }

            return { isValid, errors };
        }

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const validation = validateForm();
            if (!validation.isValid) {
                showError(validation.errors.join('. '));
                return;
            }
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                disability_type: document.getElementById('disability_type').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            setLoading('signupBtn', 'loading', 'signupText', true);
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Account created successfully! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                setLoading('signupBtn', 'loading', 'signupText', false);
            }
        });

        // Real-time validation
        document.getElementById('password').addEventListener('input', updatePasswordStrength);
        
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
                this.classList.remove('success');
            } else if (confirmPassword && password === confirmPassword) {
                this.classList.add('success');
                this.classList.remove('error');
            } else {
                this.classList.remove('error', 'success');
            }
        });

        // Terms and Privacy links (placeholder)
        function openTerms() {
            alert('Terms of Service will be implemented here');
        }

        function openPrivacy() {
            alert('Privacy Policy will be implemented here');
        }

        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
